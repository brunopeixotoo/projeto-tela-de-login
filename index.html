<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/tablet.css">
    <link rel="stylesheet" href="./assets/css/mobile.css">
    <title>Curso Front-End</title>
</head>
<body>
    <main id="wall">
        <nav id="container">
            <div class="column left">
                <section class="login-panel">
                    <h1>Nova conta</h1>
                    <form>
                        <input placeholder="Nome" type="text" name="username/">
                        <input placeholder="Email" type="email" name="email/">
                        <input placeholder="Senha" type="password" name="password/">
                    </form>
                    <div class="termos">
                        <input type="checkbox"> Concordo com os termos.
                    </div>
                    <button class="button">
                        Entrar
                    </button>
                    <div class="link-acesso">
                        <p>Já possui uma conta? <a href="a">Faça login</a></p>
                    </div>
                </section>
            </div>
            <div class="column right">
                <div class="main">
                    <img class="imagem" src="./assets/img/info.png" alt="Imagem Ilustrativa">
                </div>
                <div class="text-right">
                    <h2>Leve sua carreira ao próximo nível.</h2>
                    <div class="descricao">
                        <p>Elevar a carreira é um processo contínuo de crescimento e desenvolvimento profissional, onde cada passo é uma oportunidade para alcançar novos patamares de sucesso. </p>
                    </div>
                </div>
            </div>
        </nav>
    </main>
</body>
</html>
